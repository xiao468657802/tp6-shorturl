<script>
  layui.use(['admin', 'form', 'user'], function(){
    var $ = layui.$
            ,setter = layui.setter
            ,admin = layui.admin
            ,form = layui.form
            ,router = layui.router()
            ,search = router.search;

    form.render();

    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){

      //请求登入接口
      admin.req({
        url: '/login/login' //实际使用请改成服务端真实接口
        ,data: obj.field
        ,type: 'post'
        // ,done: function(res){
        //   console.log(res.status);
        ,success:function (res) {
          if (res.status == 0) {
            layer.msg('登入成功', {
              offset: '15px'  //显示登录成功的小框,一秒左右  //登入成功的提示与跳转
              , icon: 1
              , time: 1000
            }, function () {
              location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
            }),
                    // 请求成功后，写入 access_token //x先重定向，后写入token
                    layui.data(setter.tableName, {
                      key: setter.request.tokenName
                      ,value: res.data.access_token
                    });
          }
          else{
            layer.msg(res.msg);  //显示返回的msg 信息

            function reimg(){
              var img = document.getElementById("img");
              img.src='/home/captcha?'+new Date().getTime();
            }
            reimg();

          }
        }

      });
    });
  });
</script>
