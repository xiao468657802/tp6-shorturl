<title>网站设置</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>设置</cite></a>
    <a><cite>网站设置</cite></a>
  </div>
</div>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">网站设置</div>
        <div class="layui-card-body" pad15>
          <div class="layui-form" wid100 lay-filter="">

            <script type="text/html" template lay-url="/home/keywords">
            <div class="layui-form-item">
              <label class="layui-form-label">网站名称</label>
              <div class="layui-input-block">
                <input type="text" name="sitename" value="{{d.data[0].sitename}}" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">网站域名</label>
              <div class="layui-input-block">
                <input type="text" name="domain" lay-verify="url" value="{{d.data[0].domain}}" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">缓存时间</label>
              <div class="layui-input-inline" style="width: 80px;">
                <input type="text" name="cachetime" lay-verify="number" value="{{d.data[0].cachetime}}" class="layui-input">
              </div>
              <div class="layui-input-inline layui-input-company">分钟</div>
              <div class="layui-form-mid layui-word-aux">本地开发一般推荐设置为 0，线上环境建议设置为 10。</div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">最大文件上传</label>
              <div class="layui-input-inline" style="width: 80px;">
                <input type="text" name="maxfile" lay-verify="number" value="{{d.data[0].maxfile}}" class="layui-input">
              </div>
              <div class="layui-input-inline layui-input-company">KB</div>
              <div class="layui-form-mid layui-word-aux">提示：1 M = 1024 KB</div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">上传文件类型</label>
              <div class="layui-input-block">
                <input type="text" name="filtype" value="{{d.data[0].filtype}}" class="layui-input">
              </div>
            </div>
            
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">首页标题</label>
              <div class="layui-input-block">
                <textarea name="title" class="layui-textarea">{{d.data[0].title}}</textarea>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">META关键词</label>
              <div class="layui-input-block">
                <textarea name="keywords" class="layui-textarea" placeholder="多个关键词用英文状态 , 号分割">{{d.data[0].keywords}}</textarea>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">META描述</label>
              <div class="layui-input-block">
                <textarea name="descript" class="layui-textarea">{{d.data[0].descript}}</textarea>
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">版权信息</label>
              <div class="layui-input-block">
                <textarea name="copyright" class="layui-textarea">{{d.data[0].copyright}}</textarea>
              </div>
            </div>
            </script>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="set_website">确认保存</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// layui.use('set', layui.factory('set'));
layui.use(['admin','layer','form'], function(){
  var $ = layui.$
          ,admin = layui.admin
          ,view = layui.view
          ,layer =layui.layer
          ,form = layui.form;
  form.on('submit(set_website)',function (data){
  // table.on('toolbar(set_website)', function(data){
    var data = data.field;
    console.log(data);
    admin.req({
      url:'/home/website'
      ,data:data
      ,type:'post'
      ,success:function (res){
        if (res.status==0){
          layer.alert(res.msg);
          layer.form.reload('layui-form');
          layer.close(index);

        }else{
          layer.alert(res.msg);
          icon: 1;
        }
      }
    })
  })
});
</script>
